language: cpp
compiler: g++

sudo: required
dist: trusty


addons:
  apt:
    packages:
      - libboost-test-dev
      - lcov
      - cmake
      - doxygen

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python3 swig3.0 python3-pip

install:
  - gem install coveralls-lcov
  - pip3 install --user -U pip-tools
  - pip3 install --user numpy

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --zerocounters

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build
  - cd build
  - cmake .. -DSWIG_EXECUTABLE=/usr/bin/swig3.0
  - make
  - ctest --output-on-failure

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info 'tests/*' '/usr/*' '/usr/include/*' '*/include/cereal/*' --output-file coverage.info
  - lcov --list coverage.info
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info
